name: InterviewFlashcards
options:
  bundleIdPrefix: com.practice
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "15.0"

targets:
  InterviewFlashcards:
    type: application
    platform: iOS
    sources:
      - path: InterviewFlashcards
    settings:
      base:
        INFOPLIST_GENERATION_MODE: GeneratedFile
        MARKETING_VERSION: "1.0"
        CURRENT_PROJECT_VERSION: "1"
        GENERATE_INFOPLIST_FILE: YES
        SWIFT_EMIT_LOC_STRINGS: YES
    info:
      path: Info.plist
      properties:
        UILaunchScreen: {}
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
